<html>
<head>
	<title>Lookup of D3</title>
	<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
	<script src="javascripts/d3.v3.min.js"></script>
	<script src="javascripts/utility.js"></script>
		
</head>
<body>
		
	<script>
	var config = {
		    "pic_size" : 800
		}
	var svg = d3.select("body").append("svg")
	        .attr("width", config.pic_size)
	        .attr("height", config.pic_size);
	SvgUtil.addPattern(svg, "patternId", 'resources/ladybug.jpg' , config.pic_size/2,config.pic_size/2); 
	
	var circle = svg.append("rect")
    .attr("width", config.pic_size)
    .attr("height", config.pic_size/2)
    //.attr("r", config.pic_size/2)
    .attr("stroke","green")
    //.style("fill", "blue")
    .style("fill", "url(#patternId)")
    ;
	
	
	

	</script>
</body>
</html>
